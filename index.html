<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="bg-primary">

            <h1 class="navbar-title text-center">Weather Dashboard</h1>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <form class="form-group">
                    <label for="city-name">Search for a City</label>
                    <!--search by city-->
                    <input id="city-name" type="text" class="input-group" placeholder="City">
                    <button class="btn-button-primary" id="search-btn" type="button">Search</button>
                    <span class="border-bottom border-5"></span>
                    <ul></ul>
                    <!--list of past cities-->
                </form>
            </div>

            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12 border border-2" id="current-weather">
                        <!--current weather display-->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h2 id="five-day-header"></h2>
                    <div id="five-day" class="row">
                        <!--5 day here-->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>

</html>
